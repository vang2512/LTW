<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Đặt bàn</title>

</head>
<body>
<div class="container">
  <div class="image">
    <img src="Images/DatBan.png" alt="Hình minh họa bàn ăn">
  </div>
  <div class="form-section">
    <h2>Thông tin đặt bàn</h2>
    <form id="booking-form">
      <label for="table">Không Gian</label>
      <select id="table" name="table">
        <option value="1">Ngoài Trời</option>
        <option value="2">Trong Quán</option>
        <option value="3">Phòng Riêng</option>
      </select>
      <label for="type">Loại bàn</label>
      <select id="type" name="type">
        <option value="2">Bàn 2 người</option>
        <option value="4">Bàn 4 người</option>
        <option value="6">Bàn 6 người</option>
      </select>
      <label for="quantity">Số Lượng</label>
      <input type="number" id="quantity" name="quantity" required>
      <label for="date">Ngày đặt</label>
      <input type="date" id="date" name="date" required>
      <label for="time">Giờ</label>
      <input type="time" id="time" name="time" required>
      <button type="button" id="submit-button">Tiếp tục</button>
    </form>
  </div>
</div>




</body>
</html>
