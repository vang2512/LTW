<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="ChiTietSP.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header class="header">
  <section class="flex">
    <a href="#home" class="logo">
      <img src="Images/logo%20.png" alt="">
    </a>
    <nav class="navbar">
      <div class="left">
        <a href="#home">Trang Chủ</a>
        <a href="#about">About</a>
        <!-- Menu with dropdown options -->
        <div class="dropdown">
          <a href="#menu" class="mn">Menu</a>
          <div class="dropdown-content">
            <a href="#coffee">Coffee</a>
            <a href="#tea">Trà</a>
            <a href="#desserts">Bánh Ngọt</a>
            <a href="#snacks">Nước Ép</a>
          </div>
        </div>
        <a href="#datban">Đặt Bàn</a>
        <a href="#contact">Tin Tức & Sự Kiện</a>
      </div>
      <div class="right">
        <a href="#search" class="icon">
          <i class="fas fa-search"></i>
        </a>
        <a href="#giohang" class="icon">
          <i class="fas fa-shopping-cart"></i>
        </a>

        <a href="#sign">Đăng Ký</a>
        <a href="#login">Đăng Nhập</a>
      </div>
    </nav>
    <div id="menu-btn" class="fas fa-bars"></div>
  </section>
</header>

<div class="container">
  <div class="image-section">
    <img src="Images/tra.jpg" alt="Image of drink">
  </div>
  <div class="details-section">
    <h1>Trà Chanh Dây</h1>
    <div class="price">55.000 đ</div>
    <div class="size-selection">
      <label class="tex">Chọn size (bắt buộc)</label>
      <div class="size-options">
        <button>Nhỏ + 0 đ</button>
        <button>Vừa + 4.000 đ</button>
        <button>Lớn + 14.000 đ</button>
      </div>
    </div>

  </div>
</div>



</body>
</html>
