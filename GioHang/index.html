<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <section id="header">
        <div class="container">
            <div class="logo-name-coffe">
                <a>
                    <img src="/LTW/GioHang/images/header/logo.png">
                </a>
            </div>
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a>Trang chủ</a></li>
                        <li><a>Giới thiệu</a></li>
                        <li>
                            <a>Sản phẩm</a>
                            <div>
                                <a>Coffee</a>
                                <a>Trà</a>
                                <a>Bánh ngọt</a>
                                <a>Nước ép</a>
                            </div>
                        </li>
                        <li><a>Đặt bàn</a></li>
                        <li><a>Tin tức và sự kiện<a></li>
                    </ul>
                </nav>
                <a><i class="bi bi-search"></i></a>
                <a><i class="bi bi-cart4"></i></a>
                <a>Đăng Ký</a>
                <a>Đăng Nhập</a>
            </div>
        </div>
    </section>
</header>
<section id="shopping-cart">
    <div class="container">
        <div class="cart-information">
            <table>
                <tr class="row-header" style="width:100%">
                    <th style="width:45%">
                        <span>SẢN PHẨM</span>
                    </th>
                    <th style="width:15%">
                        <span>GIÁ</span>
                    </th>
                    <th style="width:20%">
                        <span>SỐ LƯỢNG</span>
                    </th>
                    <th style="width:20%">
                        <span class="text">TẠM TÍNH</span>
                    </th>
                </tr>
                <tr class="row-item">
                    <td>
                        <div class="cart-item">
                            <button class="delete-btn">x</button>
                            <img src="/LTW/GioHang/images/coffee/cappuccino.jpg" id="cappuccino-image"
                                 class="item-image" alt="Cappuccino"
                                 title="Cappuccino">
                            <span class="item-name">Cappuccino</span>
                        </div>
                    </td>
                    <td>
                        <div class="cart-item">
                            <span class="item-price">50,000₫</span>
                        </div>
                    </td>
                    <td>
                        <div class="cart-amount">
                            <button class="decrease-btn">-</button>
                            <input type="text" class="item-quantity" value="1" min="0">
                            <button class="increase-btn">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="cart-total">
                            <span class="total-price">50,000₫</span>
                        </div>
                    </td>
                </tr>
                <tr class="row-item">
                    <td>
                        <div class="cart-item">
                            <button class="delete-btn">x</button>
                            <img src="/LTW/GioHang/images/food/tiramisu.jpg" class="item-image" alt="Tiramisu Cake"
                                 title="Tiramisu Cake">
                            <span class="item-name">Tiramisu Cake</span>
                        </div>
                    </td>
                    <td>
                        <div class="cart-item">
                            <span class="item-price">60,000₫</span>
                        </div>
                    </td>
                    <td>
                        <div class="cart-amount">
                            <button class="decrease-btn">-</button>
                            <input type="text" class="item-quantity" value="2" min="0">
                            <button class="increase-btn">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="cart-total">
                            <span class="total-price">120,000₫</span>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="cart-actions">
                <button class="continue-btn">
                    <span>← TIẾP TỤC XEM SẢN PHẨM</span>
                </button>
                <button class="update-btn">
                    <span>CẬP NHẬT GIỎ HÀNG</span>
                </button>
            </div>
        </div>

        <div class="cart-checkout">
            <div class="cart-header">
                <span>CỘNG GIỎ HÀNG</span>
            </div>
            <div class="cart-information">
                <div class="parent">
                    <div class="left">
                        <span>Tạm tính</span>
                    </div>
                    <div class="right">
                        <span class="total-price">170,000₫</span>
                    </div>
                </div>
                <div class="parent">
                    <div class="left">
                        <span>Tổng</span>
                    </div>
                    <div class="right">
                        <span class="total-price">170,000₫</span>
                    </div>
                </div>
            </div>
            <div class="cart-actions">
                <button class="checkout-btn">
                    <span>TIẾN HÀNH THANH TOÁN</span>
                </button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
