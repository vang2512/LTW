<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<section id="shopping-cart">
    <div class="container">
        <div class="cart-information">
            <table>
                <tr class="row-header">
                    <th>
                        <span>SẢN PHẨM</span>
                    </th>
                    <th>
                        <span>GIÁ</span>
                    </th>
                    <th>
                        <span>SỐ LƯỢNG</span>
                    </th>
                    <th>
                        <span>TẠM TÍNH</span>
                    </th>
                </tr>
                <tr class="row-item">
                    <td>
                        <div class="cart-item">
                            <button class="delete-btn">x</button>
                            <img src="/LTW/GioHang/images/coffee/cappuccino.jpg" class="item-image" alt="Cappuccino"
                                 title="Cappuccino">
                            <span class="item-name">Cappuccino</span>
                        </div>
                    </td>
                    <td>
                        <div class="cart-item">
                            <span class="item-price">50,000đ</span>
                        </div>
                    </td>
                    <td>
                        <div class="cart-item">
                            <button class="decrease-btn">-</button>
                            <input type="text" class="item-quantity" value="1" min="0">
                            <button class="increase-btn">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="cart-item">
                            <span class="total-price">50,000đ</span>
                        </div>
                    </td>
                </tr>
                <tr class="row-item">
                    <td>
                        <div class="cart-item">
                            <button class="delete-btn">x</button>
                            <img src="/LTW/GioHang/images/food/tiramisu.jpg" class="item-image" alt="Tiramisu Cake"
                                 title="Tiramisu Cake">
                            <span class="item-name">Tiramisu Cake</span>
                        </div>
                    </td>
                    <td>
                        <div class="cart-item">
                            <span class="item-price">60,000đ</span>
                        </div>
                    </td>
                    <td>
                        <div class="cart-item">
                            <button class="decrease-btn">-</button>
                            <input type="text" class="item-quantity" value="2" min="0">
                            <button class="increase-btn">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="cart-item">
                            <span class="total-price">120,000đ</span>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="cart-actions">
                <button class="continue-btn">← Tiếp tục xem sản phẩm</button>
                <button class="update-btn">Cập nhật giỏ hàng</button>
            </div>
        </div>

        <div class="cart-checkout">
            <div class="cart-header">
                <span>CỘNG GIỎ HÀNG</span>
            </div>
            <div class="cart-information">
                <div>
                    <span>Tạm tính</span>
                    <span class="total-price">170,000đ</span>
                </div>
                <div>
                    <span>Tổng</span>
                    <span class="total-price">170,000đ</span>
                </div>
            </div>
            <div class="cart-actions">
                <button class="checkout-btn">Tiến hành thanh toán</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
