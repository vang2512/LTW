<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/DatBan.css">
  <title>Đặt bàn</title>
</head>
<body>

<div data-include="../Header_Footer/header.html"></div>
<script src="../DatBan/head_footer.js" defer></script>
<div class="container">
  <div class="image">
    <img src="../DatBan/Images/DatBan.png" alt="Hình minh họa bàn ăn">
  </div>
  <div class="form-section">
    <h2>Thông tin đặt bàn</h2>
    <form id="booking-form">
      <label for="table">Không Gian</label>
      <select id="table" name="table">
        <option value="1">Ngoài Trời</option>
        <option value="2">Trong Quán</option>
        <option value="3">Phòng Riêng</option>
      </select>
      <label for="type">Loại bàn</label>
      <select id="type" name="type">
        <option value="2">Bàn 2 người</option>
        <option value="4">Bàn 4 người</option>
        <option value="6">Bàn 6 người</option>
      </select>
      <label for="quantity">Số Lượng</label>
      <input type="number" id="quantity" name="quantity" required>
      <label for="date">Ngày đặt</label>
      <input type="date" id="date" name="date" required>
      <label for="time">Giờ</label>
      <input type="time" id="time" name="time" required>
      <button type="button" id="submit-button">Tiếp tục</button>
    </form>
  </div>
</div>
<!-- Modal Notification -->
<div class="modal-overlay" id="modal-overlay">
  <div class="modal-content">
    <h3>Bạn có muốn tiếp tục đặt bàn?</h3>
    <div class="option">
      <label>
        <input type="radio" name="order-choice" id="orders" value="orders">
        Muốn Orders
      </label>
      <label>
        <input type="radio" name="order-choice" id="no-orders" value="no-orders">
        Không muốn Orders
      </label>
    </div>
    <button class="cancel-button" onclick="exit()">Thoát</button>
    <button onclick="proceedOrder()">Tiếp tục</button>
  </div>
</div>
<div data-include="../Header_Footer/footer.html"></div>
<script src="../js/DatBan.js"></script>
</body>
</html>
