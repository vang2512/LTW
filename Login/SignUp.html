<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="style_login.css">
</head>
<body>
<div class="signUp-container">
    <div class="logo">
        <img src="Images/3talents logo.png" alt="Logo">
    </div>
    <form id="signUp-form" class="signUp-form">
        <input type="text" id="Username" placeholder="Username" required>
        <input type="text" id="Email" placeholder="Email" required>
        <input type="password" id="Password"  placeholder="Password" required>
        <input type="password" id="password" placeholder="Confirm Password" required>

        <div class="form-links">
         
            <a href="#" class="sign-up">Đăng nhập lại</a>
        </div>

        <button id="submitButton" disabled type="submit">Tạo tài khoản</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
