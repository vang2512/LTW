<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" -profile="IE=edge">
    <meta name="viewport" -profile="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <link rel="stylesheet" href="style_caidat.css">
</head>
<body>


    <header class="header">
        <section class="flex">
            <a href="#home" class="logo">
                <img src="Images/logo .png" alt="">
            </a>
            <nav class="navbar">
                <div class="left">
                    <a href="#home">Trang Chủ</a>
                    <a href="#about">About</a>
                    <!-- Menu with dropdown options -->
                    <div class="dropdown">
                        <a href="#menu" class="mn">Menu</a>
                        <div class="dropdown-content">
                            <a href="#coffee">Coffee</a>
                            <a href="#tea">Trà</a>
                            <a href="#desserts">Bánh Ngọt</a>
                            <a href="#snacks">Nước Ép</a>
                        </div>
                    </div>
                    <a href="#datban">Đặt Bàn</a>
                    <a href="#contact">Tin Tức & Sự Kiện</a>
                </div>
                <div class="right">
                    <a href="#search" class="icon">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="#giohang" class="icon">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <a href="#sign">Đăng Ký</a>
                    <a href="#login">Đăng Nhập</a>
                </div>
            </nav>
            <div id="menu-btn" class="fas fa-bars"></div>
        </section>
    </header>



    <div class="container">
        <aside class="sidebar">
            <button class="sidebar-btn active">Thông tin cá nhân</button>
            <button class="sidebar-btn">Đổi mật khẩu</button>
            <button class="sidebar-btn">Lịch sử thanh toán</button>
 
        </aside>
        <main class="main-content-profile">
            <h2>Thông tin cá nhân của bạn</h2>
            <form>
                <label for="full-name">Họ tên</label>
                <input type="text" style="width: 10cm" id="full-name" placeholder="Hãy nhập tên của bạn">

                <label for="phoneNumbers">Số điện thoại</label>
                <input type="phoneNumbers" style="width: 10cm"  id="phoneNumbers" placeholder="Nhập sđt của bạn">

                <label for="location">Địa chỉ</label>
                <input type="text" style="width: 10cm" id="location" placeholder="Nhập địa chỉ của bạn">

                <div class="buttons">
                    <button type="submit" class="update">Cập nhật hồ sơ </button>
                
                </div>
            </form>
            
        </main>
    </div>
</body>
</html>
