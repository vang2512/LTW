<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <link rel="stylesheet" href="style_caidat.css">
</head>
<body>






    
    <div class="container">
        <aside class="sidebar">
            <button class="sidebar-btn active">Thông tin cá nhân</button>
            <button class="sidebar-btn">Cài đặt tài khoản</button>
            <button class="sidebar-btn">Bảo mật</button>
            <button class="sidebar-btn">Thông báo</button>
            <button class="sidebar-btn">Hóa đơn</button>
        </aside>
        <main class="main-content">
            <h2>Thông tin cá nhân của bạn</h2>
            <form>
                <label for="full-name">Họ tên</label>
                <input type="text" id="full-name" placeholder="Hãy nhập tên của bạn">

                <label for="phoneNumbers">Số điện thoại</label>
                <input type="phoneNumbers" id="phoneNumbers" placeholder="Nhập sđt của bạn">

                <label for="location">Địa chỉ</label>
                <input type="text" id="location" placeholder="Nhập địa chỉ của bạn">

                <div class="buttons">
                    <button type="submit" class="update">Cập nhật hồ sơ </button>
                
                </div>
            </form>
            
        </main>
    </div>
</body>
</html>
