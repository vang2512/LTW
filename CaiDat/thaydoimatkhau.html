<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" -profile="IE=edge">
    <meta name="viewport" -profile="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <link rel="stylesheet" href="style_caidat.css">
</head>
<body>




    <div class="container">
        <aside class="sidebar">
            <button class="sidebar-btn ">Thông tin cá nhân</button>
            <button class="sidebar-btn active">Đổi mật khẩu</button>
           
            <button class="sidebar-btn">Lịch sử thanh toán</button>
 
        </aside>
        <div class="change-password-container">
            <h2>ĐỔI MẬT KHẨU</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="form-group">
                    <label for="old-password">Mật khẩu cũ</label>
                    <input type="password" id="old-password" name="old-password"  placeholder="Nhập mật khẩu cũ" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Mật khẩu mới</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu mới"  required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Nhập lại mật khẩu mới</label>
                    <input type="password" id="confirm-password" name="confirm-password"  placeholder="Nhập lại mật khẩu mới" required>
                </div>
                <button type="submit" class="btn-update">Cập nhật</button>
            </form>
        </div>
    </div>z
</body>
</html>
